<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a custom font for better aesthetics */
        body {
          font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<!-- Main container for the content, centered and styled -->
<div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-4xl w-full text-center">

    <!-- Heading for the page -->
    <h1 class="text-3xl md:text-5xl font-extrabold text-gray-800 mb-6 md:mb-10">
        I love you
    </h1>

    <!-- Image container with responsiveness and rounded corners -->
    <div class="flex justify-center">
        <img
                src="https://your-image-url-here.com/your-image.jpg"
                alt="A descriptive text for your image"
                class="max-w-full h-auto rounded-lg shadow-xl border-4 border-gray-200 transition-transform transform hover:scale-105 duration-300"
        />
    </div>

    <!-- A simple caption for the image -->
    <p class="mt-6 text-lg text-gray-600">
        This is a placeholder image. You can replace the URL in the code to display any image you want.
    </p>

</div>

</body>
</html>
