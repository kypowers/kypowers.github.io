<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kypowers.io</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl max-w-7xl w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Ancient Owls Scraper Results</h1>
    <p class="text-gray-600 mb-6">
        This table shows the latest products found by the
        <a href="scrapers/ancient_owls/readme.md" class="text-blue-500 hover:underline">daily web scraper</a>.
        The data is updated automatically.
    </p>
    <!-- This container will hold the dynamically generated table -->
    <div id="table-container" class="overflow-x-auto rounded-lg border border-gray-200">
        <!-- Fallback message if the script fails or the file is empty -->
        <p class="p-4 text-gray-500">Loading product data...</p>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const csvFilePath = '../../scrapers/ancient_owls/new_products.csv';
        const tableContainer = document.getElementById('table-container');

        /**
         * Parses a single row of a CSV string, handling quoted fields.
         * @param {string} rowString - The string for a single CSV row.
         * @returns {string[]} - An array of cell values.
         */
        function parseCsvRow(rowString) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < rowString.length; i++) {
                const char = rowString[i];
                const nextChar = rowString[i + 1];

                if (char === '"' && !inQuotes) {
                    inQuotes = true;
                } else if (char === '"' && inQuotes && nextChar === '"') {
                    current += '"'; // It's an escaped quote
                    i++; // Skip the next quote
                } else if (char === '"' && inQuotes) {
                    inQuotes = false;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        async function displayCsvAsTable() {
            try {
                const response = await fetch(csvFilePath);
                if (!response.ok) {
                    throw new Error(`File not found or error loading file (Status: ${response.status})`);
                }

                const csvText = await response.text();
                const rows = csvText.trim().split('\n');

                if (rows.length < 2) {
                    tableContainer.innerHTML = '<p class="p-4 text-gray-500">No new products have been found yet. Check back later!</p>';
                    return;
                }

                const table = document.createElement('table');
                table.className = 'min-w-full divide-y divide-gray-200';

                // --- Create Table Header ---
                const thead = document.createElement('thead');
                thead.className = 'bg-gray-50';
                const headerRow = document.createElement('tr');
                const headers = parseCsvRow(rows.shift());
                const urlColumnIndex = headers.indexOf('url'); // Find the URL column

                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                    th.textContent = headerText.replace(/_/g, ' '); // Make headers more readable
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // --- Create Table Body ---
                const tbody = document.createElement('tbody');
                tbody.className = 'bg-white divide-y divide-gray-200';
                rows.forEach(rowText => {
                    const row = document.createElement('tr');
                    const cells = parseCsvRow(rowText);
                    cells.forEach((cellText, index) => {
                        const td = document.createElement('td');
                        td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700 text-left';
                        // If this is the URL column, make it a clickable link
                        if (index === urlColumnIndex) {
                            const link = document.createElement('a');
                            link.href = cellText;
                            link.textContent = 'View Product';
                            link.target = '_blank'; // Open in a new tab
                            link.rel = 'noopener noreferrer';
                            link.className = 'text-blue-500 hover:underline';
                            td.appendChild(link);
                        } else {
                            td.textContent = cellText;
                        }
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });

                table.appendChild(thead);
                table.appendChild(tbody);

                // Clear the "Loading..." message and add the new table
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);

            } catch (error) {
                console.error('Error loading or parsing CSV:', error);
                tableContainer.innerHTML = `<p class="p-4 text-red-500">Could not load product data. The results file might not exist yet or there was an error.</p>`;
            }
        }

        displayCsvAsTable();
    });
</script>
